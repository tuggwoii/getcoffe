<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>getcoffe</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/base.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
    <link href="css/animate.css" rel="stylesheet" />
    <link href="bower_components/components-font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
</head>
<body ng-controller="RootController">
    <header ng-include="menu" class="fixed"></header>
	<div class="container-fluid wrapper">
        <div class="row">
			<div class="col-md-12">
				<div class="mainImage">
                    <img src="img/main.JPG" />
					<button class="btn btn-success demoButton" ng-click="openDemo()">DEMO</button>
				</div>
				<div class="appView">
                    
				</div>
			</div>
		</div>
        <div class="row">
            <div class="col-md-3 col-sm-3 col-xs-6 box black">
                <h2>Problems</h2>
            </div>
            <div class="col-md-3 col-sm-3 col-xs-6 box dark">
                <h2>Solution</h2>
            </div>
            <div class="col-md-3 col-sm-3 col-xs-6 box blue">
                <h2>Demonstrate</h2>
                <div class="popup demonstrate animated {{popup.demonstrate? 'zoomIn':'zoomOut'}}" ng-controller="DemonstrateController" ng-if="popup.demonstrate">
                    <div class="closePanel" ng-click="close()">
                        <img src="img/close.png" />
                    </div>
                    <div class="demoView">
                        <img id="frame" class="frame" src="img/frame.png" ng-click="bootsApp()" />
                        <div class="appScreen animated {{appStart? 'zoomIn':''}}" ng-if="appStart">
                            <div class="demoAppView" ng-controller="AppController" ng-include="appView"></div>
                        </div>
                        <div class="appDescription animated bounceIn" ng-if="appReady" ng-click="bootsApp()">Tap on the iPhone to start the app.</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-3 col-xs-6 box green">
                <h2>Members</h2>
            </div>
        </div>
        <div class="row poweredBy">
            <div class="col-md-12 poweredTitle">
                <h2>POWERED BY</h2>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-3 col-sm-3 col-xs-4 logo">
                        <img src="img/angularjs.png" alt="AngularJS" />
                        <span>AngularJS</span>
                    </div>
                    <div class="col-md-3 col-sm-3 col-xs-4 logo">
                        <img src="img/heroku.png" alt="heroku" />
                        <span>Heroku</span>
                    </div>
                    <div class="col-md-3 col-sm-3 col-xs-4 logo">
                        <img src="img/nodejs.png" alt="nodejs" />
                        <span>NodeJS</span>
                    </div>
                    <div class="col-md-3 col-sm-3 col-xs-4 logo">
                        <img src="img/npm.png" alt="npm" />
                        <span>NPM</span>
                    </div>
                    <div class="col-md-3 col-sm-3 col-xs-4 logo">
                        <img src="img/bower.png" alt="bower" />
                        <span>Bower</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<footer>
		<p>copyright © by TuGG</p>
        <p>Contact: </p>
	</footer>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/iscroll.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/view-service.js"></script>
    <script src="js/services/menu-service.js"></script>
    <script src="js/services/demonstrate-service.js"></script>
    <script src="js/services/app-service.js"></script>
    <script src="js/controllers/root-controller.js"></script>
    <script src="js/controllers/menu-controller.js"></script>
    <script src="js/controllers/demonstrate-controller.js"></script>
    <script src="js/controllers/app-controller.js"></script>
</body>
</html>
